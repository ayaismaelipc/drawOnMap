<script>
    let mapH;
    onload = async () => {
        await renderAsync(_row({class: ' -p -m h100p '}, [
            _wraper({id: 'container', class: 'h100p -m -r w100p pr'}, [
                    mapH = mapHeroMap({
                        container: 'container',
                        style: 'https://palestinepublicmap-oreedoo.maphero.io/style.json',
                        class: 'w100p h100p pa z0',
                        token: "JgNPJvg58vdtuZ4Zm6Dd9IZlRnaslZz2ZYVV",
                        center: [35.2, 31.9],
                        zoom: 9
                    }, {}, []),
                ],
            )
        ]))

        let preDefinedAreaSrc = {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": []
            }
        }
        setTimeout(async () => {
            await mapH?.map?.addSource("PRE_DEFINED_AREA_SRC", preDefinedAreaSrc)
            initializeMapEditor(mapH.map)
            await startDrawing("Polygon", "PRE_DEFINED_AREA_SRC")
        }, 1000)


    }
